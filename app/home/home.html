<div class="row">
	<h4 class="md-subheader">
		Icons
	</h4>
	<div class="col icons">
		<p>
			<md-icon> android </md-icon>
			<md-icon md-svg-icon="oss:money_ball" aria-label="OpenSlate"></md-icon>
			<md-icon> power </md-icon>
			<md-icon> power_input </md-icon>
			<md-icon> explore  </md-icon>
			<md-icon> cached </md-icon>
		</p>
		<p>&nbsp</p>
	</div>
</div>

<div class="row clocks">
	<h4 class="md-subheader">
		Data Binding
	</h4>
	<div class="col">
		<p>
			Paris: {{ vm.moment | date : 'HH:mm:ss' : '+0000'  }}
		</p>
	</div>
	<div class="col">
		<p>
			New York: {{ vm.moment | date : 'HH:mm:ss' : 'EST' }}
		</p>
	</div>
	<div class="col">
		<p>
			San Fransisco: {{ vm.moment | date : 'HH:mm:ss' : 'PST' }}
		</p>
	</div>
</div>

<div class="row">
	<h4 class="md-subheader">
		Directives
	</h4>
	<div class="col">
		<video-length-chart
				dataset="vm.video_length"></video-length-chart>
	</div>
</div>
